# Site settings
title: Orlando Devs
email: orlandodevcommunity@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Official website for the Orlando Devs Community!
  We are an inclusive community, open to everyone who has a passion in software
  development in the Orlando area.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://orlandodevs.com" # the base hostname & protocol for your site
twitter_username: OrlandoDevs
github_username:  OrlandoDevs

# Open Graph meta tags
og:
  image: /assets/odevs-helmet.png

# Build settings
exclude:
  - "vendor/"
  - "CONTRIBUTING.md"
  - "README.md"
  - "LICENSE"
  - "Gemfile"
  - "Gemfile.lock"
  - "ensure_env_bootstrapped.sh"
markdown: kramdown

kramdown:
  input: GFM

# Outputting
permalink:     /blog/:title/
paginate_path: /page:num
timezone:      null
